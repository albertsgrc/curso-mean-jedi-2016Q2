<md-content flex layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Tareas</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect flex layout="column" layout-fill>
    <md-tab ng-repeat="tab in tabs"
            label="{{tab.title}}" ui-sref="{{tab.state}}">
      <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">
        <div ui-view=""></div>
      </div>
    </md-tab>
  </md-tabs>
</md-content>
